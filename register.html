    <div class="container-fluid">
        <form class="center-block">
            <h1 class="text-center">Register</h1>
            <hr>
            <div class="auth-form-body mt-3">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="fname">First Name:</label>
                    </div>
                    <div class="col-sm-4 form-group">
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="Paul">
                    </div>
                    <div class="col-sm-2">
                        <label class="control-label" for="lname">Last Name:</label>
                    </div>
                    <div class="col-sm-4 form-group">
                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Walker">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="email">Email:</label>
                    </div>
                    <div class="col-sm-10 form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="abcd.efgh@example.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="cnic">CNIC:</label>
                    </div>
                    <div class="col-sm-5 form-group">
                        <input type="text" class="form-control" name="cnic" id="cnic" placeholder="123456789123456(Without dashes)" maxlength="15">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="address">Full Address:</label>
                    </div>
                    <div class="col-sm-10 form-group">
                        <textarea class="form-control pre-scrollable" name="address" rows="5" placeholder="House No, Street, Area, City."></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="number">Contact #:</label>
                    </div>
                    <div class="col-sm-10 input-group form-group">
                        <span class="input-group-addon">+92</span>
                        <input type="text" class="form-control" name="number" placeholder="3123456789" maxlength="10">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="password">Password:</label>
                    </div>
                    <div class="col-sm-10 form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="********" maxlength="16">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="reTypePassword">Re-Type Password:</label>
                    </div>
                    <div class="col-sm-10 form-group">
                        <input type="password" class="form-control" name="reTypePassword" id="reTypePassword" placeholder="********" maxlength="16">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        Gender:
                    </div>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                        <input type="radio" name="gender">Male
                    </label>
                        <label class="radio-inline">
                        <input type="radio" name="gender">Female
                    </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 form-group center-block">
                        <button class="btn btn-outline-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
